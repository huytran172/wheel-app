<div class="container">
  <form action="" class="form-login">
    <label for="usernameInput" class="sr-only">User Name</label>
    <input ng-model="user.username" type="text" id="usernameInput" class="form-control" placeholder="User Name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary pull-right" ng-click="login()">Log In</button>
  </form>
</div>
