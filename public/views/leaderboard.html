<div class="container leaderboard">
  <div class="row">
    <h4>Leaderboard</h4>
    <div class="row">
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>Username</th>
          <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | orderBy: user.points">
          <td>{{ user.username }}</td>
          <td>{{ user.points }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
