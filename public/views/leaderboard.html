<div class="container">
    <div class="row col-sm-6 col-sm-offset-3">
    <h4>Leaderboard</h4>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>Username</th>
          <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | orderBy:user.points:true">
          <td>{{ user.username }}</td>
          <td>{{ user.points }}</td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
