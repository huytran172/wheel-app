<!DOCTYPE html>
<html ng-app="WheelApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheel App</title>
  <base href="/">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="stylesheets/formstyle.css">
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <script src="wheelApp.js"></script>
  <script src="controllers/mainController.js"></script>
  <script src="controllers/authController.js"></script>
  <script src="controllers/userController.js"></script>
  <script src="controllers/aboutController.js"></script>
  <script src="controllers/boardController.js"></script>
  <script src="filters/filters.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">Wheel App</a>
    </div>
    <div>
      <ul class="nav navbar-nav pull-right">
        <li ng-hide="authenticated"><a href="#/login">Log In</a></li>
        <li ng-hide="authenticated"><a href="#/signup">Sign Up</a></li>
        <li ng-show="authenticated" ng-click="redirectToUserPage()"><a href="">Log in as <span style="color: #AA22FF">{{ currentUser.username }}</span></a></li>
        <li ng-show="authenticated" ng-click="signout()"><a href="">Sign Out</a></li>
        <li><a href="#/leaderboard">Leaderboard</a></li>
        <li><a href="#/about">About</a></li>
      </ul>
    </div>
  </div>
</nav>
<main>
  <div class="row">
    <div class="col-sm-12" ng-view>
    </div>
  </div>
</main>
</body>
</html>
